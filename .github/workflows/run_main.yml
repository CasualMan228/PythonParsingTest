name: Run Python Script

on:
  schedule:
    - cron: '0 */6 * * *'  # Запускать скрипт каждые 6 часов
  push:
    branches:
      - main  # Запуск при пуше в основную ветку

jobs:
  run:
    runs-on: ubuntu-latest  # Используем последний образ Ubuntu для запуска
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Клонируем репозиторий

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Устанавливаем Python 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Устанавливаем зависимости

    - name: Run the script
      run: python main.py  # Запускаем твой скрипт
